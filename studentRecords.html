<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Student Database</title>
	<link rel="icon" type="image/x-icon" href="https://cdn-icons-png.flaticon.com/128/4297/4297861.png">
	<script src="script.js"></script>
	<link rel="stylesheet" type="text/css" href="studentRecords.css">
</head>
<body>
	<h1>Student Records</h1>
	<!-- Display Date and Time-->
	<div class="section">
		<h2>Date and Time</h2>
		<button type="button" onclick="time_now()">Show Current Date</button>
		<p id="date"></p>
	</div>

	<!--Student Form Section-->
	<div class="section">
		<h2>Student Form</h2>
		<form id="studentForm">
			<label for="name">Name: </label><br>
			<input type="text" id="name" required><br>
		
			<label for="age">Age(in years): </label><br>
			<input type="text" id="age" required><br>
		
			<label for="email">Email: </label><br>
			<input type="text" id="email" required><br>
		
			<label for="course">Course: </label><br>
			<input type="radio" id="foodApp" name="course" value="BA Food Appreciation" required>
			<label for="foodApp">BA Food Appreciation</label><br>
			<input type="radio" id="appPoetry" name="course" value="BA Applied Poetry of the Future" required>
			<label for="appPoetry">BA Applied Poetry of the Future</label><br>
			<input type="radio" id="unComm" name="course" value="BA Uncensored Communications" required>
			<label for="unComm">BA Uncensored Communications</label><br>
			<input type="radio" id="compRepShop" name="course" value="BS Computer Repair Shop" required>
			<label for="compRepShop">BS Computer Repair Shop</label><br>
			<input type="radio" id="vidGaming" name="course" value="BS Video Gaming" required>
			<label for="vidGaming">BS Video Gaming</label><br>
			<input type="radio" id="instAndDown" name="course" value="BS Installing and Downloading" required>
			<label for="instAndDown">BS Installing and Downloading</label><br>
		
			<button type="button" onclick="add_student()">Submit</button>
		</form>
		
		<p id="formResult"><p>

	</div>

	<!--Search Student Section-->
	<div class="section">
		<h2>Search Student</h2>
		<form id="studentSearch">
			<label for="searchID">Search by Student ID:</label>
			<input type="text" id="searchStudentID" name="searchID"><br>
			<button type="button" onclick="find_student()">Search ID</button>
		</form>
		<p id="searchResult"></p>
	</div>

	<!--Display Students Section-->
	<div class="section">
		<h2>Display All Students</h2>
		<button type="button" onclick="display_list()">Display All</button>
		<div id="listStudents"></div>
	</div>
</body>
</html>
